<div class="wrapper">
  <mat-form-field class="search-bar">
    <input matInput placeholder="Search with name" #searchInput />
  </mat-form-field>

  <button class="button" (click)="filterByScore(false)" mat-raised-button color="primary">
    <mat-icon>filter</mat-icon>Filter Score in Ascending Order
  </button>
  <button class="button" (click)="filterByScore(true)" mat-raised-button color="primary">
    <mat-icon>filter</mat-icon>Filter Score in Descending Order
  </button>

  <gamelist [games]="games"></gamelist>
</div>
